<a href="#" class="list-group-item clearfix">

  <div class="pull-left">
    <span class="pull-right">
        <img [src]="game.imagePath" alt="{{game.name}}" class="img-responsive" style="max-height: 200px; margin: 2px; padding: 2px;">
      </span>
    <h4 class="list-group-item-heading" [innerText]="game.name + ' (' + game.yearPublished + ')'"></h4>
    <p>{{game.categories.join(', ')}}</p>
    <p class="list-group-item-text">{{game.minPlayers}} - {{game.maxPlayers}} players</p>
    <p class="list-group-item-text">Playtime: ~{{game.playingTime}} minutes</p>
    <p class="list-group-item-text">Minimum Age: {{game.minAge}}</p><br>

    <p class="list-group-item-text text-justify" [innerHTML]="game.description"></p>
  </div>
</a>
