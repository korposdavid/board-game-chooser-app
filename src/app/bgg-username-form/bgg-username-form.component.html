<div class="col-sm-6">
  <form class="list-group-item" (ngSubmit)="addUser(f)" #f="ngForm">
    <h4>BoardGameGeek User</h4>
    <hr>
    <ng-container *ngIf="actualUsername">
      <label>Collection of {{actualUsername}}</label>
      <hr>
    </ng-container>
    <label for="username">Username</label>
    <input id="username" name="username" ngModel required type="text" class="form-control">
    <hr>
    <button class="btn btn-primary" type="submit">{{actualUsername ? 'Switch User' : 'Get Collection'}}</button>
  </form>
</div>
