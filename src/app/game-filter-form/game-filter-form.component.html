<div class="col-sm-7 pull-right">
  <form class="list-group-item" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <h4>Filter Games</h4>
    <hr>
    <label for="count">Player Count: {{count.value == count.max ? count.value + '+' : count.value}}</label>
    <input type="range" id="count" #count name="count" ngModel="2" min="1" max="8" step="1">
    <hr>
    <label
      for="duration">Playtime: {{time.value == time.max ? time.value + ' hours' : (time.value == '0.5' || time.value == '1' ? time.value + ' hour' : time.value + ' hours')}} </label>
    <input type="range" id="duration" #time name="duration" ngModel="1" min="0.5" max="5" step="0.5">
    <hr>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
